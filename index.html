<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash-Flow Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Cash-Flow Dashboard</h1>
    <p>Monitor your Salary and Expenses</p>

    <!-- ================= Salary Section ================= -->
    <section>
      <h2>Set Your Salary</h2>
      <input type="number" id="salaryInput" placeholder="Enter Total Salary" />
      <button id="setSalaryBtn">Set Salary</button>

      <p>Total Salary: <span id="salaryDisplay">0</span></p>
    </section>

    <hr />

    <!-- ================= Expense Section ================= -->
    <section>
      <h2>Add Expense</h2>

      <input type="text" id="expenseNameInput" placeholder="Expense Name" />
      <input
        type="number"
        id="expenseAmountInput"
        placeholder="Expense Amount"
      />

      <button id="addExpenseBtn">Add Expense</button>
    </section>

    <hr />

    <!-- ================= Summary Section ================= -->
    <section>
      <h2>Summary</h2>
      <p>Total Expenses: <span id="totalExpense">0</span></p>
      <p>Remaining Balance: <span id="remainingBalance">0</span></p>
    </section>

    <!-- ================= Expense List ================= -->
    <section>
      <h2>Expense List</h2>
      <ul id="expenseList">
        <!-- Expenses will appear here -->
      </ul>
    </section>
    <canvas id="expenseChart"></canvas>

    <script src="script.js"></script>
  </body>
</html>
