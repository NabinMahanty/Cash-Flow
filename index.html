<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash-Flow Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <h1>Cash-Flow Dashboard</h1>
    <p>Monitor your Salary and Expenses</p>

    <!-- ================= Salary Section ================= -->
    <div class="container">
      <div class="set_salary">
        <h2>Set Your Salary</h2>
        <input
          type="number"
          id="salaryInput"
          placeholder="Enter Total Salary"
        />
        <button id="setSalaryBtn">Set Salary</button>

        <p>Total Salary: <span id="salaryDisplay">0</span></p>
      </div>

      <hr />

      <!-- ================= Expense Section ================= -->
      <div class="addExp">
        <h2>Add Expense</h2>

        <input type="text" id="expenseNameInput" placeholder="Expense Name" />
        <input
          type="number"
          id="expenseAmountInput"
          placeholder="Expense Amount"
        />

        <button id="addExpenseBtn">Add Expense</button>
      </div>
    </div>

    <!-- ================= Summary Section ================= -->
    <div class="con2">
      <div class="summary">
        <h2>Summary</h2>
        <p>Total Expenses: <span id="totalExpense">0</span></p>
        <p>Remaining Balance: <span id="remainingBalance">0</span></p>
        <button id="downloadReportBtn">Download Report</button>
      </div>

      <!-- ================= Expense List ================= -->
      <div class="exp_list">
        <h2>Expense List</h2>
        <ul id="expenseList">
          <!-- Expenses will appear here -->
        </ul>
      </div>
    </div>
    <!-- ================= Charts Section ================= -->
    <section class="charts-container">
      <div class="chart-wrapper">
        <canvas id="expenseChart"></canvas>
      </div>
      <div class="chart-wrapper">
        <canvas id="remainChart"></canvas>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
